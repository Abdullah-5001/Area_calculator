<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Calculate</title>
</head>
<body>
  
  <script>
    let radius = Number(prompt("Enter the radius: "));
    const pi = 3.14;
    let area = pi * radius* radius;
    console.log("The area is " +  area.toFixed(2));
  </script>
</body>
</html>
